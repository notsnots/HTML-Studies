<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <section>
        <form action="/tacos">
            <p>
                <label for="username">Enter a Username:</label>
                <input id="username" type="text" placeholder="Username" name="username">
            </p>
            <p>
                <label for="password">Enter a Password:</label>
                <input id="password" type="password" placeholder="password" name="password">
            </p>
            <p>
                <label for="color">Choose a Color:</label>
                <input id="color " type="color" name="color">
            </p>
            <p>
                <label for="number">Type a Number:</label>
                <input id="number" type="number" placeholder="enter a number" name="num" min="1" max="1000">
            </p>
            <button type="submit">Submit</button>

        </form>
    </section>
    <div>
        <h2>Hijacking Searchs</h2>
        <h3>Search Reddit</h3>
        <form action="https://www.reddit.com/search">
            <input type="text" name="q">
            <button>Search Reddit</button>
        </form>
        <h3>Search Google</h3>
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <button>Search on google</button>
        </form>
        <h3>Search Youtube</h3>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query">
            <button>Search youtube</button>
        </form>
    </div>

        <h2>More Inputs!</h2>
        <form action="/birds">
            <input type="checkbox" name="agree_tos" id="agree" checked>
            <label for="agree">I agree to everything</label>
            <p>
                <label for="s">Small</label>
                <input type="radio" name="size" id="s" value="s">
                <label for="m">Medium</label>
                <input type="radio" name="size" id="m" value="m">
                <label for="l">Large</label>
                <input type="radio" name="size" id="l" value="l">
            </p>
            <p>
                <label for="meal">Please select a meal</label>
                <select name="meal" id="meal">
                    <option value="fish">Fish</option>
                    <option value="veg">Vegeterian</option>
                    <option value="steak">Steak</option>
                </select>
            </p>
            <p>
                <label for="cheese">Amount of cheese</label>
                <input type="range" id="cheese" min="1" max="100" value="75" name="cheese_level">
            </p>

            <p>
                <label for="requests">Any special requests?</label>
                <br>
                <textarea id="requests" name="requests" rows="10" cols="40" placeholder="Type your text here!"></textarea>
            </p>
            <button>Submit</button>
        </form>

        <h2>Validations demo</h2>
        <form action="/dummy">
            <label for="first">Type your first name</label>
            <input type="text" name="first" id="first" required>
            <p>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
            </p>


            <p>
                <input type="url" required>

            </p>
            <button>submit</button>
            
        </form>

</body>

</html>
